<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tyler McDowell: Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="flex-container">
        <div class="buttons">
            <button onclick="rockSelection(this)">Rock</button>
            <button onclick="paperSelection(this)">Paper</button>
            <button onclick="scissorsSelection(this)">Scissors</button>
        </div>
        <div id="score">
            <h2>Score: </h2>
            <p>You: </p>
            <p>Computer: </p>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
