<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tyler McDowell: Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock.. Paper.. Scissors!</h1>
    <div class="flex-container">
        <div id="buttons" class="flex-item flex-item-1">
            <button class="choice" id="rock" onclick="rockSelection(this)">ü•å</button>
            <button class="choice" id="paper" onclick="paperSelection(this)">üßª</button>

        </div>

                <h2>Computer's choice: <h2 id="computer_choice"></h2></h2>

    </div>

</html>
