<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tyler McDowell: Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock.. Paper.. Scissors!</h1>
    <div class="flex-container">
        <div class="buttons">
            <button class="choice" id="rock" onclick="rockSelection(this)">Rock</button>
            <button class="choice" id="paper" onclick="paperSelection(this)">Paper</button>
            <button class="choice" id="scissors" onclick="scissorsSelection(this)">Scissors</button>
        </div>
        <div id="choices">
            <h2>Your choice: </h2>
            <h2>Computer's choice: </h2>
            <h2>Result: </h2>
        </div>
        <div id="score">
            <h2>Score: </h2>
            <p id="user_score">You: </p>
            <p id="computer_score">Computer: </p>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
